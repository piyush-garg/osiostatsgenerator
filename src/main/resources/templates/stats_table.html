{% extends "templates/stats4osio.html" %}

{% block content %}
<table>
    <caption><a href="https://github.com/openshiftio/openshift.io/issues" >STATS FOR OSIO</a></caption>
    <thead>
    <tr>
        <th scope="col">Category</th>
        <th scope="col">Number of Open Issues</th>
        <th scope="col">Github Link</th>
    </tr>
    </thead>
    <tbody>
    {% for stat in stats %}
    <tr>
        <td data-label="Category">{{ stat.Name }}</td>
        <td data-label="Number of Open Issues">{{ stat.Count }}</td>
        <td data-label="Github Link"><a href="{{stat.URL}}" >Link</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
